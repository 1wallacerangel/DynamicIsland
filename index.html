<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Island Preview</title>
</head>
<body>
    <div class="box">
        <div class="inner">
            <div class="island_popup">
                <div class="content">
                    <div class="details">
                        <div class="imgBx">
                            <img src="img.jpg">
                        </div>
                    <span>iPhone</span>
                    <p>Steve Jobs</p>
                    </div>
                    <div class="action">
                        <ion-icon name="call" class="red"></ion-icon>
                        <ion-icon name="call" class="green"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightSideBtn"></i>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
    let popup = document.querySelector('.island_popup');
    popup.onclick = function (){
    popup.classList.toggle('active')
    }
    </script>
    <script>
    window.onload = function(){
        setTimeout(function(){
            document.querySelector('.box').style.bottom = "0px"; 
        },500)
    }
    </script>
</body>
</html>
